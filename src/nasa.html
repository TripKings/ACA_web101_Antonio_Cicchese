<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./nasa.css">
    <title>NASA</title>
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>

    <br>

<main>
    <section class="socail-media">
        <h2>Social Media</h2>
        <ul>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube - youtube.com/NASA</p>
        </ul>
    </section>

    <section class="office-info">
        <h2>Public Communications Office</h2>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
    </section>

    <form class="contact" action="">
        <h2>Contact Us</h2>
        <label for="">
            <span>Name</span>
            <br>
            <input id="name" type="text" name="name" placeholder="">
        </label>
        <br>
        <label for="">
            <span>Message</span>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <label for="">
            <br>
            <input type="button" value="Send">
        </label>
    </form>
</main>

</body>
</html>
