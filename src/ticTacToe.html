<html>
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./ticTacToe.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="./ticTacToe.js"></script>
</head>


<body>
    
    <h1>Tic Tac Toe</h1>
    <button onclick="changeMarkerToX()">X</button>
    <button onclick="changeMarkerToO()">O</button>
    <div>
    <table id="game">
    <tr>
        <td id="cell1" onclick="placeMark(event)" class="cell"></td>
        <td id="cell2" onclick="placeMark(event)" class="cell"></td>    
        <td id="cell3" onclick="placeMark(event)" class="cell"></td>
        <tr>
        <td id="cell4" onclick="placeMark(event)" class="cell"></td>    
        <td id="cell5" onclick="placeMark(event)" class="cell"></td>    
        <td id="cell6" onclick="placeMark(event)" class="cell"></td>
        <tr>
        <td id="cell7" onclick="placeMark(event)" class="cell"></td>
        <td id="cell8" onclick="placeMark(event)" class="cell"></td>
        <td id="cell9" onclick="placeMark(event)" class="cell"></td>
    </tr>
    </table>
    </div>
    <script type="text/javascript" src="./ticTacToe.js"></script>
</body>
</html>
